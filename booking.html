<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="booking.css" rel="stylesheet">
	<title>Booking Page</title>
	<style>
		/*backgroud image for the whole page*/
           body { background-image: url('project-backdrop.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; width: 100%; height: 700px; background-attachment: fixed;}
    </style>
    
</head>
<body>
	<h1 class="title">Booking</h1>
	<div class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="designs.html">Gallery</a>
        <a href="booking.html">Booking</a>
    </div>

    <aside>
	    <div class="booking-container">
	        <h2>Book Your Appointment</h2>
	        <form id="bookingForm">
	            <label for="name">Full Name:</label>
	            <input type="text" id="name" required>
	            
	            <label for="email">Email:</label>
	            <input type="email" id="email" required>
	            
	            <label for="date">Select Date:</label>
	            <input type="date" id="date" required>
	            
	            <label for="time">Select Time:</label>
	            <input type="time" id="time" required>
	            
	            <button type="submit">Book Now</button>
	        </form>
	        <p id="confirmation" style="color:green; margin-top:10px; display:none;">Booking Confirmed!</p>
	    </div>
	</aside>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmation").style.display = "block";
        });
    </script>

</body>
</html>
